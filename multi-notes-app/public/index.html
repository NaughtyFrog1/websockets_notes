<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap - css only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Bootstrap - icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Scripts -->
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="js/main.js" type="module"></script>

    <title>Multi Notes App</title>
  </head>
  <body>
    <section
      id="loginSection"
      class="d-flex justify-content-center align-items-center"
    >
      <div class="login-card card m-auto p-4 shadow-lg mx-3 border-0">
        <h1 class="mb-5">Multi Notes App</h1>
        <div class="mb-4">
          <label for="loginUsername" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="loginUsername"
            class="form-control"
            placeholder="Username"
          />
          <div class="form-text text-danger" id="loginUsernameErrors"></div>
          <div class="form-text">
            Your username will be seen by other members of the room
          </div>
        </div>
        <div class="mb-1">
          <label for="loginRoomId" class="form-label">
            Connect to an existing room using an id
          </label>
          <div class="d-flex gap-2 justify-content-between align-items-center">
            <input
              class="form-control"
              id="loginRoomId"
              maxlength="36"
              name="sessionId"
              placeholder="00000000-0000-0000-0000-000000000000"
              type="text"
            />
            <button class="btn btn-dark" type="button" id="loginBtnConnect">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="form-text text-danger" id="loginRoomIdErrors"></div>
        <p class="text-center mb-2">or</p>
        <button class="btn btn-dark w-100" type="button" id="loginBtnCreate">
          Create a new room
        </button>
      </div>
    </section>

    <section id="notesSection" class="d-none">
      <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Multi Notes App</span>
          <span id="notesRoomUUID" class="text-light"></span>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <form class="card card-body shadow border-0" id="notesForm">
              <h1 class="h3 mb-4">Add a note</h1>
              <input
                autofocus
                class="form-control mb-3"
                id="notesFormTitle"
                name="title"
                placeholder="Write a title"
                type="text"
              />
              <textarea
                class="form-control mb-3"
                id="notesFormContent"
                name="content"
                placeholder="Write a description"
                rows="3"
              ></textarea>
              <button type="submit" class="btn btn-dark">Send</button>
            </form>
          </div>
          <div class="col-md-8">
            <div class="py-4" id="notesNotesList"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
